<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Zoom, Pan & Gallery</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #container {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      height: 80%;
      border: 2px solid #ccc;
      background: white;
      cursor: grab;
      position: relative;
    }

    #container:active {
      cursor: grabbing;
    }

    img {
      transition: transform 0.1s ease;
      user-select: none;
      -webkit-user-drag: none;
      transform-origin: top left;
      position: absolute;
      left: 0;
      top: 0;
      max-width: none; /* allow zoom beyond container size */
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="image" src="2.png" alt="Zoomable Image">
  </div>

  <script>
    const container = document.getElementById('container');
    const image = document.getElementById('image');

    // Gallery images (add as many as you want)
    const images = [
        "2.png",
      "3.png",
      "4.png",
      "5.png",
      "6.png",
      "7.png",
      "8.png"
    ];
    let currentImageIndex = 0;

    let scale = 1;
    let posX = 0, posY = 0;
    let startX = 0, startY = 0;
    let isDragging = false;

    function updateTransform() {
      image.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    // Zoom towards mouse pointer
    container.addEventListener('wheel', (event) => {
      event.preventDefault();

      const rect = container.getBoundingClientRect();
      const offsetX = event.clientX - rect.left - posX;
      const offsetY = event.clientY - rect.top - posY;

      const oldScale = scale;

      if (event.deltaY < 0) {
        scale = Math.min(scale * 1.1, 5);
      } else {
        scale = Math.max(scale / 1.1, 0.5);
      }

      posX -= (offsetX / oldScale) * (scale - oldScale);
      posY -= (offsetY / oldScale) * (scale - oldScale);

      updateTransform();
    });

    // Drag (pan) support
    container.addEventListener('mousedown', (event) => {
      isDragging = true;
      startX = event.clientX - posX;
      startY = event.clientY - posY;
    });

    container.addEventListener('mousemove', (event) => {
      if (!isDragging) return;
      posX = event.clientX - startX;
      posY = event.clientY - startY;
      updateTransform();
    });

    container.addEventListener('mouseup', () => {
      isDragging = false;
    });

    container.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    // Change image on click
    container.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      image.src = images[currentImageIndex];

      // Reset zoom & position when switching images
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    });
  </script>
</body>
</html>
