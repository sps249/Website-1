    <div id="app">

        </div>
      </div>

      <!-- Instructions -->
      <div class="instructions">
        <div>3 scales of Incremental Zoning</div>
        <div class="instructions-sub">

        </div>
      </div>
      
      <!-- Zoom indicator -->

      </div>

      <!-- Current layer indicator -->
      <div class="layer-indicator" id="layerIndicator">

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
