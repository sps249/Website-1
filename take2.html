<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .image-container {
            position: relative;
            height: 100vh;
            display: inline-block;
        }
        
        .fullbleed-image {
            width: auto;
            height: 100vh;
            display: block;
        }
        
        .hotspot {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #007bff;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .hotspot:hover {
            background: #007bff;
            color: white;
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
            }
        }
        
        .zoom-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .zoom-overlay.active {
            display: flex;
        }
        
        .zoom-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
     .zoom-image 
     {
    max-width: 100%;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
    transition: transform 0.1s ease-out;
    cursor: move;
}
        
        .close-button {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.2s;
        }
        
        .close-button:hover {
            transform: scale(1.2);
        }
        
        .zoom-caption {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="main.png" 
             alt="Mountain landscape" 
             class="fullbleed-image">
        
        <!-- Hotspot 1: Mountain Peak -->
        <div class="hotspot" style="top: 3%; left: 8%;" 
             data-zoom="3X6A1366.jpg"
             data-caption="Incremental Zoning">
            +
        </div>
        
        <!-- Hotspot 2: Valley -->
        <div class="hotspot" style="top: 55%; left: 60%;" 
             data-zoom="062A0791.JPG"
             data-caption="Incremental Zoning">
            +
        </div>
        
        <!-- Hotspot 3: Sky -->
        <div class="hotspot" style="top: 15%; left: 70%;" 
             data-zoom="DO4A0884.JPG"
             data-caption="Incremental Zoning">
            +
        </div>
 <div class="hotspot" style="top: 35%; left: 50%;" 
             data-zoom="DO4A3767.jpg"
             data-caption="Incremental Zoning">
            +
        </div>

 <div class="hotspot" style="top: 45%; left: 45%;" 
             data-zoom="DO4A5748.jpg"
             data-caption="Incremental Zoning">
            +
        </div>

         <div class="hotspot" style="top: 18%; left: 20%;" 
             data-zoom="DO4A0914.JPG"
             data-caption="Incremental Zoning">
            +

        </div>
         <div class="hotspot" style="top: 66%; left: 35%;" 
             data-zoom="DO4A1011.JPG"
             data-caption="Incremental Zoning">
            +
        </div>

    </div>
    
    <!-- Zoom Overlay -->
    <div class="zoom-overlay" id="zoomOverlay">
        <div class="zoom-content">
            <span class="close-button" id="closeButton">&times;</span>
            <img src="" alt="Zoomed view" class="zoom-image" id="zoomImage">
            <div class="zoom-caption" id="zoomCaption"></div>
        </div>
    </div>
    
    <script>
        const hotspots = document.querySelectorAll('.hotspot');
        const overlay = document.getElementById('zoomOverlay');
        const zoomImage = document.getElementById('zoomImage');
        const zoomCaption = document.getElementById('zoomCaption');
        const closeButton = document.getElementById('closeButton');
        
        hotspots.forEach(hotspot => {
            hotspot.addEventListener('click', function() {
                const zoomSrc = this.getAttribute('data-zoom');
                const caption = this.getAttribute('data-caption');
                
                zoomImage.src = zoomSrc;
                zoomCaption.textContent = caption;
                overlay.classList.add('active');
            });
        });
        
        closeButton.addEventListener('click', function() {
            overlay.classList.remove('active');
        });
        
        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
                overlay.classList.remove('active');
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                overlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
