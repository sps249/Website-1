<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .viewport {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .image-container {
            position: absolute;
            height: 100vh;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }
        
        .fullbleed-image {
            width: auto;
            height: 100vh;
            display: block;
            transition: transform 0.3s ease-out, filter 0.5s ease;
            will-change: transform;
        }
        
        .fullbleed-image.zoomed {
            filter: blur(10px) brightness(0.6);
        }
        
        .hotspot {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 171, 171, 0.4);
            border: 3px solid rgba(255, 171, 171, 0.8);
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .hotspot:hover {
            background: rgba(255, 171, 171, 0.7);
            border-color: rgba(255, 171, 171, 1);
            transform: translate(-50%, -50%) scale(1.3);
            box-shadow: 0 0 20px rgba(255, 171, 171, 0.6);
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 171, 171, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(255, 171, 171, 0);
            }
        }
        
        .zoom-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .zoom-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .zoom-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .zoom-overlay.active .zoom-content {
            transform: scale(1);
        }
        
        .zoom-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(255, 171, 171, 0.3);
            transition: transform 0.1s ease-out;
            cursor: move;
        }
        
        .close-button {
            position: absolute;
            top: -50px;
            right: 0;
            font-size: 40px;
            color: rgba(255, 171, 171, 1);
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.2s, color 0.2s;
            z-index: 10;
        }
        
        .close-button:hover {
            transform: scale(1.2) rotate(90deg);
            color: #fff;
        }
        
        .zoom-caption {
            color: rgba(255, 171, 171, 1);
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        /* Zoom controls for landing page */
        .zoom-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .zoom-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 171, 171, 0.4);
            border: 2px solid rgba(255, 171, 171, 0.8);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .zoom-btn:hover {
            background: rgba(255, 171, 171, 0.7);
            transform: scale(1.1);
        }
        
        .zoom-level {
            position: fixed;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 171, 171, 0.8);
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="viewport" id="viewport">
        <div class="image-container" id="imageContainer">
            <img src="main.png" 
                 alt="Mountain landscape" 
                 class="fullbleed-image"
                 id="mainImage">
            
            <!-- Hotspot 1 -->
            <div class="hotspot" style="top: 3%; left: 8%;" 
                 data-zoom="3X6A1366.jpg"
                 data-caption="Incremental Zoning">
            </div>
            
            <!-- Hotspot 2 -->
            <div class="hotspot" style="top: 55%; left: 60%;" 
                 data-zoom="062A0791.JPG"
                 data-caption="Incremental Zoning">
            </div>
            
            <!-- Hotspot 3 -->
            <div class="hotspot" style="top: 15%; left: 70%;" 
                 data-zoom="DO4A0884.JPG"
                 data-caption="Incremental Zoning">
            </div>
            
            <!-- Hotspot 4 -->
            <div class="hotspot" style="top: 35%; left: 50%;" 
                 data-zoom="DO4A3767.jpg"
                 data-caption="Incremental Zoning">
            </div>

            <!-- Hotspot 5 -->
            <div class="hotspot" style="top: 45%; left: 45%;" 
                 data-zoom="DO4A5748.jpg"
                 data-caption="Incremental Zoning">
            </div>

            <!-- Hotspot 6 -->
            <div class="hotspot" style="top: 18%; left: 20%;" 
                 data-zoom="DO4A0914.JPG"
                 data-caption="Incremental Zoning">
            </div>
            
            <!-- Hotspot 7 -->
            <div class="hotspot" style="top: 66%; left: 35%;" 
                 data-zoom="DO4A1011.JPG"
                 data-caption="Incremental Zoning">
            </div>
        </div>
    </div>
    
    <!-- Zoom Controls for Landing Page -->
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomIn">+</button>
        <button class="zoom-btn" id="zoomOut">−</button>
        <button class="zoom-btn" id="zoomReset">⟲</button>
    </div>
    
    <div class="zoom-level" id="zoomLevel">Zoom: 100%</div>
    
    <!-- Zoom Overlay for Hotspots -->
    <div class="zoom-overlay" id="zoomOverlay">
        <div class="zoom-content">
            <span class="close-button" id="closeButton">&times;</span>
            <img src="" alt="Zoomed view" class="zoom-image" id="zoomImage">
            <div class="zoom-caption" id="zoomCaption"></div>
        </div>
    </div>
    
    <script>
        // Parallax movement variables
        const viewport = document.getElementById('viewport');
        const imageContainer = document.getElementById('imageContainer');
        const mainImage = document.getElementById('mainImage');
        let currentZoom = 1;
        const maxZoom = 3;
        const minZoom = 0.5;
        const zoomStep = 0.1;
        
        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('zoomOverlay').classList.contains('active')) {
                return; // Don't move if overlay is active
            }
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Calculate offset (parallax intensity)
            const moveX = (mouseX - centerX) / 20;
            const moveY = (mouseY - centerY) / 20;
            
            imageContainer.style.transform = `translate(${moveX}px, ${moveY}px) scale(${currentZoom})`;
        });
        
        // Zoom controls for landing page
        document.getElementById('zoomIn').addEventListener('click', () => {
            if (currentZoom < maxZoom) {
                currentZoom += zoomStep;
                updateZoom();
            }
        });
        
        document.getElementById('zoomOut').addEventListener('click', () => {
            if (currentZoom > minZoom) {
                currentZoom -= zoomStep;
                updateZoom();
            }
        });
        
        document.getElementById('zoomReset').addEventListener('click', () => {
            currentZoom = 1;
            updateZoom();
        });
        
        // Mouse wheel zoom
        viewport.addEventListener('wheel', (e) => {
            if (document.getElementById('zoomOverlay').classList.contains('active')) {
                return;
            }
            
            e.preventDefault();
            
            if (e.deltaY < 0 && currentZoom < maxZoom) {
                currentZoom += zoomStep;
            } else if (e.deltaY > 0 && currentZoom > minZoom) {
                currentZoom -= zoomStep;
            }
            
            updateZoom();
        });
        
        function updateZoom() {
            currentZoom = Math.max(minZoom, Math.min(maxZoom, currentZoom));
            mainImage.style.transform = `scale(${currentZoom})`;
            document.getElementById('zoomLevel').textContent = `Zoom: ${Math.round(currentZoom * 100)}%`;
        }
        
        // Hotspot functionality
        const hotspots = document.querySelectorAll('.hotspot');
        const overlay = document.getElementById('zoomOverlay');
        const zoomImage = document.getElementById('zoomImage');
        const zoomCaption = document.getElementById('zoomCaption');
        const closeButton = document.getElementById('closeButton');
        
        hotspots.forEach(hotspot => {
            hotspot.addEventListener('click', function() {
                const zoomSrc = this.getAttribute('data-zoom');
                const caption = this.getAttribute('data-caption');
                
                // Blur the main image
                mainImage.classList.add('zoomed');
                
                zoomImage.src = zoomSrc;
                zoomCaption.textContent = caption;
                overlay.classList.add('active');
            });
        });
        
        function closeOverlay() {
            overlay.classList.remove('active');
            setTimeout(() => {
                mainImage.classList.remove('zoomed');
            }, 200);
        }
        
        closeButton.addEventListener('click', closeOverlay);
        
        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
                closeOverlay();
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeOverlay();
            }
        });
    </script>
</body>
</html>
